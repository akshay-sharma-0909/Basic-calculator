<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Vaibhav</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header></header>
    <main>
        <div class="case">
            <div class="display"><div class="displaytext"></div></div>
            <div class="keys">
                <div class="numbers">
                    <div class="clear zero numbuttons">AC</div>
                    <div class="del numbuttons">DEL</div>
                    <div class="one numbuttons">1</div>
                    <div class="two numbuttons">2</div>
                    <div class="three numbuttons">3</div>
                    <div class="four numbuttons">4</div>
                    <div class="five numbuttons">5</div>
                    <div class="six numbuttons">6</div>
                    <div class="seven numbuttons">7</div>
                    <div class="eight numbuttons">8</div>
                    <div class="nine numbuttons">9</div>
                    <div class="zero numbuttons">0</div>
                    <div class="point numbuttons">.</div>
                </div>
                <div class="operators">
                    <div class="plus numbuttons">+</div>
                    <div class="minus numbuttons">-</div>
                    <div class="product numbuttons">*</div>
                    <div class="division numbuttons">รท</div>
                    <div class="enter numbuttons">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script1.js"></script>
    
</body>
</html>
